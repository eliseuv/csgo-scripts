// Server configuration
sv_cheats 1
god
sv_regeneration_force_on 1
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_maxmoney 99999
mp_startmoney 99999
mp_buytime 9999
mp_buy_anywhere 1
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
ammo_grenade_limit_total 5
sv_infinite_ammo 1
bot_kick
mp_warmup_end

// Grenade trajectory commands. Note – these don’t work on dedicated servers.
// For dedicated servers, use SourceMod plugin “Nade tails” instead.
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
cl_grenadepreview 1

// Show bullet impacts
sv_showimpacts 1
sv_showimpacts_time 10

bind h cl_sim_grenade_trajectory
bind j cl_grenadepreview
bind k sv_rethrow_last_grenade

mp_restartgame 1

// Print out so we know the config has been executed.

Say "Practice config enabled"